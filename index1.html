<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Generator (Toy Problem)</title>
</head>
<body>
    <script>
        function studentMarks() {
    let marks = prompt("Please enter student marks (0 to 100):");

    if (isNaN(marks) || marks < 0 || marks > 100) {
        alert("Invalid input. Please enter a number between 0 and 100.");
        return;
    }
    let grade;
    if (marks > 79) {
        grade = 'A';
    } else if (marks >= 60) {
        grade = 'B';
    } else if (marks >= 50) {
        grade = 'C';
    } else if (marks >= 40) {
        grade = 'D';
    } else {
        grade = 'E';
    }

    alert(`The grade is ${grade} `);
}
studentMarks();
    </script>
</body>
</html>
